

    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>UAP WEB</title>
        <style>
          
    
          table,
          th,
          td {
            border: 4px solid black;
          }
    
          th,
          td {
            padding: 15px;
            text-align: center;
          }
        </style>
      </head>
      <body>
        <table id="barangTable">
          <tr>
            <th>Kode</th>
            <th>Nama Barang</th>
            <th>Harga</th>
          </tr>
        </table>
    
        <h2>Inputan User</h2>
        <table>
          <form onsubmit="tambahTransaksi(event)">
            <tr>
              <th>
                <label for="kodeInput">Masukan Kode:</label>
              </th>
              <th>
                <input type="text" id="kodeInput" placeholder="input" required />
              </th>
              
            </tr>
            <th>
              <label for="quantityInput">Banyaknya Barang:</label>
            </th>
            <th>
              <input
                type="number"
                id="quantityInput"
                min="1"
                placeholder="input"
                required
              />
            </th>
            <tr>
              <th>
                <button type="submit">submit</button>
              </th>
              </tr>
          </form>
        </table>

        
    
        <script src="dua.js"></script>
      </body>
    </html>
